<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Celerity</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f1f1;
            color: #333;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #1c1c1c;
            color: #f1f1f1;
        }

        /* Header */
        header {
            background: #1c1c1c;
            color: white;
            padding: 30px 0;
            text-align: center;
        }

        header h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            gap: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .navbar a:hover {
            background-color: #007bff;
            transform: translateY(-2px);
        }

        .dark-mode .navbar {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 80px 20px;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background-color: #0056b3;
        }

        .dark-mode .dark-mode-toggle {
            background-color: #444;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1c1c1c;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-screen img {
            width: 100px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/ae/Minecraft_diamond_pickaxe_icon.png" alt="Loading">
    </div>

    <!-- Header -->
    <header>
        <h1>The Celerity</h1>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#about"><i class="fas fa-info-circle"></i> About</a>
        <a href="#features"><i class="fas fa-cubes"></i> Features</a>
        <a href="#download"><i class="fas fa-download"></i> Download</a>
        <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to The Celerity</h2>
        <p>The fastest and most exciting Minecraft server experience!</p>
    </section>

    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle">Toggle Dark Mode</button>

    <script>
        // Dark Mode Toggle
        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });

        // Remove Loading Screen
        window.addEventListener('load', () => {
            document.querySelector('.loading-screen').style.display = 'none';
        });
    </script>
</body>

</html>
